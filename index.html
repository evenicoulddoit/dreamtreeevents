<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DreamTree Events</title>
    <style>
      :root {
        --color-rose: #d9bdba;
        --color-teal-dark: #315559;
        --color-teal-light: #3a848c;
        --color-bg: var(--color-rose);
        --color-primary: var(--color-teal-dark);
        --color-secondary: var(--color-teal-light);
      }

      * {
        box-sizing: border-box;
      }

      html {
        font-size: 16px;
        font-family: serif;
      }

      html,
      body {
        margin: 0;
        padding: 0;
      }

      body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
        justify-content: center;
        background-color: var(--color-bg);
      }

      h1 {
        margin: 0 0 1rem;
        padding: 0;
        font-size: 5rem;
        color: var(--color-primary);
      }

      .main {
        padding: 20px;
        text-align: center;
      }

      .contact {
        display: inline-flex;
        font-size: 2rem;
        pointer-events: none;
        color: var(--color-secondary);
      }

      .contact__inbox::after {
        content: '@';
      }

      .contact__tld {
        direction: rtl;
        unicode-bidi: isolate-override;;
      }
    </style>
  </head>
  <body>
    <main class="main">
      <h1>DreamTree Events</h1>
      <section class="contact">
        <span class="contact__inbox">sophie</span>
        <span class="contact__domain">dreamtree</span>
        <span class="contact__tld">stneve.</span>
      </section>
    </main>
  </body>
</html>
